{% extends 'base.html' %}

{% block content %}
    <div class="column is-multiline">
        <div class="column is-12">
            <h2 class="title">{{ todo.title }}</h2>
        </div>
        <div class="column is-12">
            <strong>Is done:</strong> {{ todo.is_done }}<br>
            <strong>Descriptions: {{ todo.description }}</strong>
        </div>

        {% if not todo.is_done %}
            <div class="column is-12">
                <a href="{% url 'todo' todo.id %}?change_status=done">Mark as done</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
