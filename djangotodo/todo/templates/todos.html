{% extends 'base.html' %}

{% block content %}

<div class="column is-multiline">
    <div class="column is-12">
        <h1 class="title">Todo Codevein</h1>
    </div>
    <br>

    <div class="column is-12">   
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="field">
                <div class="control">
                    <button class="button is-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <hr>

    <div class="column is-12">
        {% for todo in todos %}
            <p>{{ todo.title }} <a href="{% url 'todo' todo.id %}">View Detail</a></p>
        {% empty %}
            <p>You don't have eny todos ... !</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
